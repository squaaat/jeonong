frameworkVersion: '2'

service: jeonong-api
org: jeoning

provider:
  name: aws
  runtime: go1.x
  stage: ${env:J_ENV}
  region: ${env:AWS_REGION}
  deploymentBucket: squaaat-lambda # jeonong-lambda 버킷이 잘 안만들어져 임시로 사용.
  lambdaHashingVersion: 20201221

  environment:
    J_ENV: ${env:J_ENV}
    J_CICD: ${env:J_CICD}

